<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMI SHOPING SITE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./femi-shoping-site.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">FEMI SHOPING SITE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><input type="text" id="search" placeholder="Search products..."></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to ShopEase</h1>
        <p>Find amazing products at unbeatable prices!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Categories -->
    <section class="categories">
        <button class="category-btn" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('electronics')">Electronics</button>
        <button class="category-btn" onclick="filterCategory('fashion')">Fashion</button>
        <button class="category-btn" onclick="filterCategory('home')">Home</button>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </section>

    <!-- Product Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <p id="modal-desc"></p>
            <button id="modal-add-btn">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="./femi-shoping-site.js"></script>
</body>
</html>
